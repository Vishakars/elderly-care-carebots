<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Diet Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      background: #fff7f0;
      padding: 20px;
      border-radius: 10px;
    }

    .day {
      background: #ffedd5;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      box-shadow: 2px 2px 5px #d6ccc2;
      transition: transform 0.2s ease;
    }

    .day:hover {
      transform: scale(1.05);
      background: #ffd9b0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 20px;
      width: 400px;
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-content {
      margin-top: 10px;
    }

    .modal-close {
      margin-top: 20px;
      padding: 6px 12px;
      background: #f87171;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“… Monthly Diet Calendar</h2>
    <div class="calendar">
      {% for day in range(1, 31) %}
        <div class="day" onclick="showDiet({{ day }})">Day {{ day }}</div>
      {% endfor %}
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="dietModal">
    <div class="modal-header" id="modalDate"></div>
    <div class="modal-content" id="modalContent">Loading...</div>
    <button class="modal-close" onclick="closeModal()">Close</button>
  </div>

  <script>
    function showDiet(day) {
      fetch(`/diet-day/${day}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("modalDate").innerText = "Day " + day + " Meal Plan";
          document.getElementById("modalContent").innerHTML = data.html;
          document.getElementById("dietModal").style.display = "block";
          document.getElementById("overlay").style.display = "block";
        });
    }

    function closeModal() {
      document.getElementById("dietModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
