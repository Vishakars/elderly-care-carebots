<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Elderly Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #fff8f0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ff8c42;
            color: white;
            font-size: 1em;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #e36d17;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Elderly Care Logo" class="logo">
    <h1>Welcome to Elderly Care</h1>
    <p>Your AI-powered assistant for elderly wellness & safety</p>
    <a href="/dashboard" class="button">Go to Dashboard</a>
</body>
</html>
